<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="js/volunteer-ajax.js"></script> -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.11);
        }
        .dashboard-container h2 {
            color: #007bff;
            margin-bottom: 28px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        .card {
            cursor: pointer;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 24px 18px;
            border: 1px solid #e3e6ea;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 6px 24px rgba(0,0,0,0.13);
        }
        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .logout-btn {
            margin-top: 10px;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <script>
        if (!sessionStorage.getItem('loggedInEmail')) {
            window.location.href = 'index.html';
        }
        const email = sessionStorage.getItem('loggedInEmail');
        
    </script>
    <div class="dashboard-container">
        <h2 class="text-center">Volunteer Dashboard</h2>
        <p id="welcomeText" class="text-center"></p>
        <div class="dashboard">
            <a class="card" href="volunteer.html">
                <div class="card-title">Volunteer Profile</div>
                <div>View and update your volunteer details.</div>
            </a>
            <div class="card" onclick="location.href='beggarprofile.html'">
                <div class="card-title">Beggar Profile</div>
                <div>Add or update beggar details.</div>
            </div>  
            <div class="card" onclick="location.href='beggarmanager.html'">
                <div class="card-title">Beggar Manager</div>
                <div>Search and manage beggar records.</div>
            </div>
            <div class="card" onclick="location.href='findjobs.html'">
                <div class="card-title">Fetch Jobs</div>
                <div>Browse and search for available jobs.</div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-danger logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('welcomeText').innerHTML = `Welcome ${email}`;
        });
        document.getElementById('logoutBtn').onclick = function() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        };
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
