<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/client-ajax.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            color: #0d6efd;
            margin-bottom: 24px;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 4px;
        }
        .error-message {
            color: #d90429;
            font-size: 0.9em;
            margin-top: 3px;
            background: #fff0f3;
            border-left: 3px solid #d90429;
            padding: 3px 8px;
            border-radius: 4px;
            display: none;
        }
        #selfpicproofPreview {
            display: none;
            max-width: 120px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 class="text-center">Client Profile</h2>
        <form id="clientForm" enctype="multipart/form-data">

            <!-- Personal Information -->
            <div class="section-title">Personal Information</div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Gmail</label>
                    <input type="email" class="form-control" id="email" name="email" readonly required>
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <span class="error-message" id="error-name"></span>
                </div>
            </div>

            <!-- Business Information -->
            <div class="section-title">Business Information</div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firm" class="form-label">Firm/Business</label>
                    <input type="text" class="form-control" id="firm" name="firm">
                    <span class="error-message" id="error-firm"></span>
                </div>
                <div class="col-md-6">
                    <label for="business_profile" class="form-label">Business Profile</label>
                    <input type="text" class="form-control" id="business_profile" name="business_profile">
                    <span class="error-message" id="error-business_profile"></span>
                </div>
            </div>

            <!-- Contact & Address -->
            <div class="section-title">Contact & Address</div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact">
                    <span class="error-message" id="error-contact"></span>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                    <span class="error-message" id="error-address"></span>
                </div>
            </div>

            <div class="row g-3 mt-1">
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                    <span class="error-message" id="error-city"></span>
                </div>
                <div class="col-md-4">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error-message" id="error-gender"></span>
                </div>
            </div>

            <!-- Identification -->
            <div class="section-title">Identification</div>
            <div class="col-md-4">
                <label for="idproofnum" class="form-label">ID Proof Number</label>
                <input type="text" class="form-control" id="idproofnum" name="idproofnum">
                <span class="error-message" id="error-idproofnum"></span>
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="idproof" class="form-label">ID Proof</label>
                    <input type="file" class="form-control" id="idproof" name="idproof" accept="image/*">
                    <input type="hidden" id="idproof_old" name="idproof_old">
                    <img id="idproofPreview" src="" alt="ID Proof Preview" style="display:none; max-width:100px; margin-top:8px;">
                    <span class="error-message" id="error-idproof"></span>
                </div>
                <div class="col-md-4">
                    <label for="selfpicproof" class="form-label">Self Pic Proof</label>
                    <input type="file" class="form-control" id="selfpicproof" name="selfpicproof" accept="image/*">
                    <img id="selfpicproofPreview" src="" alt="Self Pic Proof Preview">
                    <input type="hidden" id="selfpicproof_old" name="selfpicproof_old">
                    <span class="error-message" id="error-selfpicproof"></span>
                </div>
            </div>

            <!-- Other Info -->
            <div class="section-title">Other Information</div>
            <div class="mb-3">
                <label for="otherinfo" class="form-label">Other Info</label>
                <input type="text" class="form-control" id="otherinfo" name="otherinfo">
                <span class="error-message" id="error-otherinfo"></span>
            </div>

            <!-- Buttons -->
            <div class="mt-4 d-flex gap-3 flex-wrap">
                <button type="button" class="btn btn-success" id="saveBtn">Save</button>
                <button type="button" class="btn btn-primary" id="updateBtn" style="display:none;">Update</button>
                <button type="button" class="btn btn-info" id="searchBtn">Search</button>
            </div>
        </form>
        <div id="msg" class="mt-3 text-danger">***</div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
