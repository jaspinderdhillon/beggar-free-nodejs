<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beggar Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/beggar-ajax.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.11);
        }
        .profile-container h2 {
            color: #28a745;
            margin-bottom: 22px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }
        .form-row {
            display: flex;
            gap: 18px;
        }
        .form-col {
            flex: 1;
        }
        .profile-btn {
            min-width: 110px;
        }
        #msg {
            margin-top: 15px;
            color: red;
        }
        .error-message {
            color: #d90429;
            font-size: 0.97em;
            margin-top: 3px;
            margin-bottom: 2px;
            background: #fff0f3;
            border-left: 3px solid #d90429;
            padding: 2px 8px;
            border-radius: 4px;
            display: none;
        }
        @media (max-width: 576px) {
            .profile-container {
                padding: 15px;
            }
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 class="text-center">Beggar Profile</h2>
        <form id="beggarForm" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-row mb-3">
                    <div class="form-col">
                        <label for="idproofnum" class="form-label">ID Proof Number (Primary Key)</label>
                        <input class="form-control" type="text" id="idproofnum" name="idproofnum" required>
                        <span class="error-message" id="error-idproofnum"></span>
                    </div>
                    <div class="form-col">
                        <label for="volunteer_email" class="form-label">Volunteer Email</label>
                        <input class="form-control" type="text" id="volunteer_email" name="volunteer_email" readonly>
                        <span class="error-message" id="error-volunteer_email"></span>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="form-col">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" type="text" id="name" name="name" required>
                        <span class="error-message" id="error-name"></span>
                    </div>
                    <div class="form-col">
                        <label for="address" class="form-label">Address</label>
                        <input class="form-control" type="text" id="address" name="address">
                        <span class="error-message" id="error-address"></span>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="form-col">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input class="form-control" type="text" id="contact" name="contact">
                        <span class="error-message" id="error-contact"></span>
                    </div>
                    <div class="form-col">
                        <label for="city" class="form-label">City</label>
                        <input class="form-control" type="text" id="city" name="city">
                        <span class="error-message" id="error-city"></span>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="form-col">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <span class="error-message" id="error-gender"></span>
                    </div>
                    <div class="form-col">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input class="form-control" type="date" id="dob" name="dob">
                        <span class="error-message" id="error-dob"></span>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="form-col">
                        <label for="otherinfo" class="form-label">Other Info</label>
                        <input class="form-control" type="text" id="otherinfo" name="otherinfo">
                        <span class="error-message" id="error-otherinfo"></span>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="form-col">
                        <label for="idproof" class="form-label">ID Proof</label>
                        <input class="form-control" type="file" id="idproof" name="idproof" accept="image/*">
                        <img id="idproofPreview" src="" alt="ID Proof Preview" style="display:none; max-width:100px; margin-top:8px;">
                        <input type="hidden" id="idproof_old" name="idproof_old">
                        <span class="error-message" id="error-idproof"></span>
                    </div>
                    <div class="form-col">
                        <label for="photo" class="form-label">Photo</label>
                        <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
                        <img id="photoPreview" src="" alt="Photo Preview" style="display:none; max-width:100px; margin-top:8px;">
                        <input type="hidden" id="photo_old" name="photo_old">
                        <span class="error-message" id="error-photo"></span>
                    </div>
                </div>
            </div>
            <div style="margin-top: 24px; display: flex; gap: 16px; flex-wrap: wrap;">
                <button type="button" class="btn btn-success profile-btn" id="saveBtn">Save</button>
                <button type="button" class="btn btn-primary profile-btn" id="updateBtn" style="display:none;">Update</button>
                <button type="button" class="btn btn-info profile-btn" id="searchBtn">Search</button>
            </div>
        </form>
        <div id="msg"></div>
    </div>
    <script>
    // Autofill volunteer_email from sessionStorage
    document.addEventListener('DOMContentLoaded', function() {
        var volunteerEmail = sessionStorage.getItem('loggedInEmail');
        if (volunteerEmail) {
            document.getElementById('volunteer_email').value = volunteerEmail;
        }
    });
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
