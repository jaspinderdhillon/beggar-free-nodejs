<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/postjob-ajax.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .postjob-container {
            max-width: 700px;
            margin: 40px auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.11);
        }
        .card-header {
            color: #fff;
            background: #007bff;
            border-radius: 12px 12px 0 0;
        }
        .publish-btn {
            min-width: 130px;
        }
        #msg {
            margin-top: 15px;
            color: red;
        }
        .error-message {
            color: #d90429;
            font-size: 0.97em;
            margin-top: 3px;
            margin-bottom: 2px;
            background: #fff0f3;
            border-left: 3px solid #d90429;
            padding: 2px 8px;
            border-radius: 4px;
            display: none;
        }
        @media (max-width: 576px) {
            .card-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="postjob-container">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">Post a Job</h3>
            </div>
            <div class="card-body">
                <form id="jobForm" class="postjob-form">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="clientid" class="form-label">Client Email</label>
                            <input class="form-control" type="email" id="clientid" name="clientid" required readonly>
                            <span class="error-message" id="error-clientid"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="jobtitle" class="form-label">Job Title</label>
                            <input class="form-control" type="text" id="jobtitle" name="jobtitle" required>
                            <span class="error-message" id="error-jobtitle"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="jobtype" class="form-label">Job Type</label>
                            <select class="form-control" id="jobtype" name="jobtype" required>
                                <option value="">Select Job Type</option>
                                <option value="Part Time">Part Time</option>
                                <option value="Full Time">Full Time</option>
                            </select>
                            <span class="error-message" id="error-jobtype"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="firmaddress" class="form-label">Firm Address</label>
                            <input class="form-control" type="text" id="firmaddress" name="firmaddress" required>
                            <span class="error-message" id="error-firmaddress"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="city" class="form-label">City</label>
                            <input class="form-control" type="text" id="city" name="city" required>
                            <span class="error-message" id="error-city"></span>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label d-block mb-1">Education Required</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="education-yes" name="education" value="yes">
                                <label class="form-check-label" for="education-yes">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="education-no" name="education" value="no">
                                <label class="form-check-label" for="education-no">No</label>
                            </div>
                            <span class="error-message" id="error-education"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="contactperson" class="form-label">Contact Person</label>
                            <input class="form-control" type="text" id="contactperson" name="contactperson">
                            <span class="error-message" id="error-contactperson"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" class="btn btn-success publish-btn" id="publishBtn">Publish Job</button>
                    </div>
                </form>
                <div id="msg" class="text-center mt-3"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
